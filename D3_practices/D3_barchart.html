<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3</title>
		<!-- <script type="text/javascript" src="d3/d3.v4.js"></script> -->
		<script type="text/javascript" src="../d3/d3.v3.js" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>

		<script type="text/javascript">
			var data_2 = [23,13,32,25,12,8,5,34,24,65,42,16,18,23,68,34,54];
			var w = 600,
				h = 400;


			d3.csv("data_test.csv", function(d) {
			  return {
			    year: new Date(+d.Year, 0, 1), // convert "Year" column to Date
			    make: d.Make,
			    model: d.Model,
			    length: +d.Length // convert "Length" column to number
			  };
			}, function(error, rows) {
			  console.log(rows);
			});

			var xScale = d3.scale.ordinal()
				.domain(d3.range(data_2.length))
				.rangeBands([0,w],0.05);

			var yScale = d3.scale.linear()
				.domain([0,80])
				.range([h,0]);

			var svg = d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h);


		</script>
	</body>
</html>
