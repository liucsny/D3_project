<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3</title>
		<!-- <script type="text/javascript" src="d3/d3.v4.js"></script> -->
		<script type="text/javascript" src="d3/d3.v3.js" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<p>click here to update</p>

		<script type="text/javascript">
			var data_2 = [23,13,32,25,12,8,5,34,24,65,42,16,54];
			var w = 600,
				h = 400;

			var xScale = d3.scale.ordinal()
				.domain(d3.range(data_2.length))
				.rangeBands([0,w],0.05);

			var yScale = d3.scale.linear()
				.domain([0,d3.max(data_2)])
				.range([h,0]);

			var svg = d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h);




			svg.selectAll("rect")
				.data(data_2)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
			   		return xScale(i);
			   })
				.attr("y",function(d) {
			   		return yScale(d);
			   })
				.attr("width",xScale.rangeBand())
				.attr("height",function(d){
					return h-yScale(d);
				})
				.attr("fill","blue")



			svg.selectAll("text")
				.data(data_2)
				.enter()
				.append("text")
				.text(function(d){
					return d;
				})
				.attr("x",function(d,i){
					return xScale(i)+xScale.rangeBand()/2-4;
				})
				.attr("y",function(d){
					return yScale(d)+16;
				})
				.attr("font-size","11px")
				.attr("font-family", "sans-serif")
				.attr("fill","white")
		</script>
	</body>
</html>
